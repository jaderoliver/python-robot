{{- define "hdconnect-proxy.env" }}
        - name: JAVA_OPTS
          value: "-Dnetworkaddress.cache.ttl=60 -Dserver.use-forward-headers=true -Dserver.forward-headers-strategy=framework"
        - name: INTEGRATION_PROXY_URL
          value: "http://hdintegration-proxy:8080"
        - name: FRONTEND_BASE_URL
          value: "http://formiofront"        
        - name: KEYSTORE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: global
              key: keystore-pass
        - name: SAML_METADATA_FILENAME
          value: "https://wwwacc.ehealth.fgov.be/idp/profile/Metadata/SAML"
        - name: SAML_ASSERTION_CONSUMER_SERVICE
          value: "http://formiofront/auth/saml/login"
        - name: SAML_SINGLESIGNON
          value: "https://wwwacc.ehealth.fgov.be/idp/profile/SAML2/POST/SSO"
        - name: CONNECT_PROXY_HOST
          value: "hdconnect-proxy"
        - name: FORMIO_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: global
              key: formio-jwt
        - name: FORMIO_SERVER_URL
          value: "http://formio"
        - name: FORMIO_ADMIN_USERNAME
          valueFrom:
            secretKeyRef:
              name: global
              key: formio-admin-user
        - name: FORMIO_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: global
              key: formio-admin-pass
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              name: global
              key: dp-proxy-inst-passwd
        - name: HEALTHCHECKER_NAME
          value: "healthchecker"
        - name: HEALTHCHECKER_PORT
          value: "1234"
        - name: HEALTHCHECKS_WEB
          value: "http://hdintegration-proxy:8080/actuator/health"
        - name: HEALTHCHECKS_DB
          value: ""
        - name: CONTAINER_NAME
          value: "hdconnect-proxy"
        - name: CACHE_REFRESH_INTERVAL_HOURS
          value: "6"
        - name: HDCONNECTPROXY_LOG_LEVEL
          value: "INFO"
        - name: TZ
          value: "Europe/Brussels"
{{- end }}